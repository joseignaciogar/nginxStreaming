<body>
<h1> Esta es una prueba de Streaming para el proyecto de BBVA </h1>
   
   <h2> Esta es la prueba de video con el tipo de formato MP4 </h2>
   <video  width="800" height="440"  controls preload="none"> 
       <source src="http://10.253.74.80:8080/livestream/video.mp4" type='video/mp4 codecs="avc1,mp4a"' /> 			
    </video> 
	
	
	 <h2> Esta es la prueba de video con el tipo de formato OGV </h2>
	<video  width="800" height="440"  controls preload="none"> 
	<source src="http://10.253.74.80:8080/livestream/video.ogv" type='video/ogg codecs="theora,vorbis"' />
	  </video> 
	  
	      </video> 
	 <h2> Esta es la prueba de video con el tipo de formato FLV </h2>
	<video  width="800" height="440"  controls preload="none"> 
	   <source src="http://10.253.74.80:8080/livestream/video.flv" type='video/x-flv; codecs="On2 VP6, Sorenson Spark, Screen video, Screen video 2, H.264"' /> 
	  </video> 
	  
	  </video> 
	 <h2> Esta es la prueba de video con el tipo de formato H264 </h2>
	<video  width="800" height="440"  controls preload="none"> 
	<source src="http://10.253.74.80:8080/livestream/example.h264" type='video/mp4 codecs="avc1,mp4a"' />
	  </video>
